<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rini-Text-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
    <div id="story-output"></div>
    <div id="choices"></div>
    <div id="inventory">
        <h3>Inventory</h3>
        <ul id="inventory-list"></ul>
    </div>
</div>

<script>
    const gameState = {
        currentLocation: 'start',
        inventory: [],
        flags: {} // for tracking story progression
    }

    const gameContent = {
        start: {
            text: "You wake up",
            choices: [
                {
                    text: "Where am I?",
                    nextLocation: "scene_2",
                    action: () => {
                        return true
                    }
                }
            ]
        },

        scene_2: {
            text: "You're laying in a unfamiliar bed in an unfamiliar room. The scent of dust and mildew fills your nose. " +
                "A window to your left shows that it's day time, though there's no sunshine coming in. " +
                "On the right side of the room you see a closet with a door barely hanging on it's hinges. " +
                "A vanity with a large crack in the mirror sits to the right of the closet",
            choices: [
                {
                    text: "Back to start",
                    nextLocation: "start",
                    action: () => {
                        return true
                    }
                }
            ]
        }
    }

    function displayStory(location) {
        const storyOutput = document.getElementById('story-output');
        const choicesDiv = document.getElementById('choices');

        const currentScene = gameContent[location]
        storyOutput.textContent = currentScene.text;
        choicesDiv.innerHTML = ""
        currentScene.choices.forEach((choice) => {
            const button = document.createElement('button');
            button.className = "choice-button";
            button.textContent = choice.text;
            button.addEventListener('click', () => makeChoice(choice));
            choicesDiv.appendChild(button);
        });
    }

    function makeChoice(choice) {
        if (choice.action()) {
            gameState.currentLocation = choice.nextLocation;
            displayStory(gameState.currentLocation);
        }
    }

    function addToInventory(item) {
        gameState.inventory.push(item);
        updateInventoryDisplay();
    }

    function updateInventoryDisplay() {
        const inventoryList = document.getElementById('inventory-list');
        inventoryList.innerHTML = ''
        gameState.inventory.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            inventoryList.appendChild(li);
        })
    }

    displayStory(gameState["currentLocation"]);
</script>

</body>
</html>
